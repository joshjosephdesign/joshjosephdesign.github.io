<!DOCTYPE html><!--document type declaration-->
<html>

<head><!-- a container for metadata -->
    <meta charset="utf-8"><!--charset: character encoding capable of encoding all characters on the web  -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <!--for browser compatibility: choose rendering engine to view the page in an correct view (for old ver. IE)  -->
    <title>Boo</title><!--declaring the title, or name, of the HTML document. displayed in the browser's title bar-->
    <meta name="description" content=""><!--keywords/snippet for search engines-->
    <meta name="viewport" content="width=device-width">
    <!--the browser will (probably) render the width of the page at the width of its own screen -->
    <script src="loop3script.js"></script>
    <style>
        body {
            background: linear-gradient(180deg, rgba(63, 18, 74, 1) 0%, rgba(202, 66, 207, 1) 100%);
            background-repeat: no-repeat;
            height: 100vh;
        }

        #boo {
            background: url(boo1.png);
            width: 50px;
            height: 50px;
            background-repeat: no-repeat;
            background-size: 100%;
            position: absolute;
            transition: transform 0.2s ease;
            animation: appear 1s ease 0s 1 normal forwards;

        }

        @keyframes appear {
            0% {
                opacity: 0%;
            }

            100% {
                opacity: 100%;
            }
        }

        #boo:hover {
            background: url(boo2.png);
            width: 50px;
            height: 50px;
            background-repeat: no-repeat;
            background-size: 100%;

        }
    </style>
</head>

<body>
    <div id="boo"></div>
    <div id="light"></div>
</body>

</html>
